<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60" role="img" aria-label="Load Bearer logo">
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="#ff6b00" opacity="0.1"/>
  
  <!-- Truck Icon -->
  <g transform="translate(10, 8)">
    <!-- Truck Body -->
    <rect x="0" y="8" width="18" height="10" rx="1" fill="#ff6b00"/>
    <!-- Truck Cabin -->
    <rect x="14" y="2" width="6" height="8" rx="1" fill="#ff6b00"/>
    <!-- Truck Wheels -->
    <circle cx="4" cy="20" r="2" fill="#ff6b00"/>
    <circle cx="16" cy="20" r="2" fill="#ff6b00"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="22" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#0b1220">LOAD</text>
  <text x="50" y="42" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#ff6b00">BEARER</text>
</svg>
